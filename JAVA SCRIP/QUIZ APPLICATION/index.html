<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="quiz-container">
        <h1 class="quiz-title">JavaScript Quiz</h1>
        <div id="question-container" class="question-container">
            <!-- Question will be injected here -->
        </div>
        <div id="answer-buttons" class="answer-buttons">
            <!-- Answer buttons will be injected here -->
        </div>
        <button id="next-button" class="next-button" onclick="nextQuestion()">Next</button>
        <div id="progress" class="progress">
            <!-- Progress will be injected here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
