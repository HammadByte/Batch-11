<!DOCTYPE html>
<html>
<head>
<style>
  :root {
    --size: 300px; /* Increased size for better visibility */
    --duration: 12s;
    --perspective: 1200px;
    --shadow-intensity: 0.5;
    --bg-color: #121212;
    --accent-color: #03a9f4; /* Vibrant blue accent color */
  }

  body {
    display: flex;
    justify-content: flex-end; /* Align to right side */
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(135deg, #121212, #1e1e1e);
    color: #e0e0e0; /* Light text color for contrast */
    font-family: 'Roboto', sans-serif;
    overflow: hidden;
  }

  h1 {
    position: absolute;
    top: 20px;
    right: 20px;
    color: #e0e0e0;
    font-size: 2.5em;
    font-weight: 700;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    z-index: 10;
  }

  .container {
    position: relative;
    width: var(--size);
    height: var(--size);
    perspective: var(--perspective); /* Set perspective for 3D effect */
    margin-right: 20px; /* Margin to ensure space on the right */
  }

  div {
    width: var(--size);
    height: var(--size);
    position: absolute;
    background-size: cover; /* Ensure image covers the div */
    background-position: center; /* Center the image */
    border-radius: 15px; /* Slightly rounded corners */
    box-shadow: 0 20px 30px rgba(0, 0, 0, var(--shadow-intensity));
    animation: example var(--duration) infinite alternate;
    transform-style: preserve-3d; /* Enable 3D transformations */
    transform-origin: center center;
    transition: transform 0.5s ease, box-shadow 0.5s ease; /* Smooth transition */
  }

  div:hover {
    transform: scale(1.2) rotateY(0deg) rotateX(0deg) translateZ(50px); /* Subtle scale and Z-axis translation */
    box-shadow: 0 30px 50px rgba(0, 0, 0, 0.8); /* Enhanced shadow on hover */
  }

  @keyframes example {
    0% {
      background-image: url('https://creativedesigncrew.com/assets/logo-design/images/sloge01.webp');
      background-size: cover; /* Ensure image covers the div */
      transform: translateZ(0) rotateY(0deg) rotateX(0deg) scale(1);
      opacity: 1; /* Full opacity for clarity */
    }
    25% {
      background-image: url('https://creativedesigncrew.com/assets/logo-design/images/sloge02.webp');
      background-size: cover;
      transform: translateZ(50px) rotateY(0deg) rotateX(0deg) scale(1.05);
      opacity: 1;
    }
    50% {
      background-image: url('https://creativedesigncrew.com/assets/logo-design/images/sloge03.webp');
      background-size: cover;
      transform: translateZ(100px) rotateY(0deg) rotateX(0deg) scale(1);
      opacity: 1;
    }
    75% {
      background-image: url('https://creativedesigncrew.com/assets/logo-design/images/sloge04.webp');
      background-size: cover;
      transform: translateZ(50px) rotateY(0deg) rotateX(0deg) scale(1.05);
      opacity: 1;
    }
    100% {
      background-image: url('https://creativedesigncrew.com/assets/logo-design/images/sloge01.webp');
      background-size: cover;
      transform: translateZ(0) rotateY(0deg) rotateX(0deg) scale(1);
      opacity: 1;
    }
  }
</style>
</head>
<body>

<h1>Enhanced CSS Animation</h1>

<div class="container">
  <div></div>
</div>

</body>
</html>
